{% extends "base.html" %}
{% load staticfiles %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/css/style.css' %}">
{% endblock %}

<h1>{{ question.question_text }}</h1>


<ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }}</li>
    {% endfor %}
</ul>
